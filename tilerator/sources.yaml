# Generates vtiles from database
gen:
  public: true
  formats: [pbf]
  uri: bridge://
  xml: "/etc/tilerator/data_tm2source.xml"
  xmlSetDataSource:
    if:
      dbname: gis
      host: 'localhost'
      type: postgis
    set:
      host: postgres
      user: {var: osmdb-user}
      password: {var: osmdb-pswd}

ozgen: # Overzoom is used as a workaround to generate empty tiles, without error
  public: true
  formats: [pbf]
  uri: overzoom://
  params:
    source: {ref: gen}

v2:
  public: true
  formats: [pbf]
  uri: cassandra://
  params:
    maxzoom: 16
    keyspace: v2
    cp: {var: cassandra-servers}
    username: {var: cassandra-user}
    password: {var: cassandra-pswd}
    repfactor: 4
    durablewrite: 0
    createIfMissing: true

dyn:
  uri: autogen://
  params:
    storage: {ref: v2}
    generator: {ref: ozgen}
    # Optional:
    mingen: 10  # Only generate tiles if missing within this zoom range
    maxgen: 15
    minstore: 10  # if generated, only store them if within this zoom range 
    maxstore: 15

oz:
  public: true
  formats: [pbf]
  uri: overzoom://
  params:
    source: {ref: dyn}
